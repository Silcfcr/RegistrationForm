<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Registration Form</title>
    
</head>
<body>
    <form>
        <h1>Registration Form</h1>
        <div>
            <label for="firstName">First Name: *</label>
            <input type="text" name="firstName" id="firstName" required placeholder="Write your first name">
        </div>

        <div>
            <label for="lastName"> Last Name: *</label>
            <input type="text" name="lastName" id="lastName" required placeholder="Write your last name"> 
        </div>

        <div>
            <label for="email">Email Address: *</label>
            <input type="email" name="email" id="email" required placeholder="Write your email">
        </div>

        <div>
            <label for="password">Password: *</label>
            <input type="password" name="password" id="password" required placeholder="Write your password">
        <br>
            <label for="password2">Confirm your password: *</label>
            <input type="password" name="password2" id="password2" placeholder="Confirm your password" style="width: 150px">
        </div>

        <div>
            <label for="bday">Birthday:</label>
            <input type="date" name="bday" id="bday">
        </div>
        

        <div>
            <p>Gender Identity</p>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="non-binary" value="non-binary">
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="gender" id="no-answer" value="no-answer">
            <label for="no-answer">I prefer not to answer</label>
        </div>
        
        <div>
            <label for="aboutMe">A short description about myself:</label>
            <br>
            <textarea name="aboutMe" id="aboutMe" cols="30" rows="10"></textarea>
            <br>
        </div>
        
        <div>
            <label for="language">Favorite language</label>
            <select name="language" id="language">
                <option value="Javascript">Javascript</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="C++">C++</option>
            </select>
            <br>
        </div>

        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates</label>
            <br>
        </div>

        <div>
        <input type="submit" value="Create account">
        </div>

    </form>
        <p>* indicates a required field</p>
</body>
</html>
