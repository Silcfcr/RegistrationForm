<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>
        <h1>Registration Form</h1>
        <label for="firstName">Name:</label>
        <input type="text" name="firstName" id="firstName" placeholder="Write your first name">
        <br>
        <label for="lastName"> Last Name:</label>
        <input type="text" name="lastName" id="lastName" placeholder="Write your last name">
        <br>
        <label for="email">Email Address:</label>
        <input type="text" name="email" id="email" placeholder="Write your email">
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Write your password">
        <br>
        <label for="password2">Confirm your password:</label>
        <input type="password" name="password2" id="password2" placeholder="Confirm your password" style="width: 150px">
        <br>
        <label for="bday">Birthday:</label>
        <input type="date" name="bday" id="bday">
        <br>
        <label>Gender Identity</label>
        <br>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="non-binary" value="non-binary">
        <label for="non-binary">Non-binary</label>
        <input type="radio" name="gender" id="no-answer" value="no-answer">
        <label for="no-answer">I prefer not to answer</label>
        <br>
        <label for="aboutMe">A short description about myself:</label>
        <br>
        <textarea name="aboutMe" id="aboutMe" cols="30" rows="10"></textarea>
        <br>
        <label for="language">Favorite language</label>
        <select name="language" id="language">
            <option value="Javascript">Javascript</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="C++">C++</option>
        </select>
        <br>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to receive periodic email updates</label>
        <br>
        <input type="submit" value="Create account">
        <br>


    </form>
</body>
</html>
